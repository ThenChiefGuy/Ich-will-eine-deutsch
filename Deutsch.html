<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatik Note</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #888;
        }
        .danke-message {
            display: none;
            font-size: 3em;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
    <script>
        function showDanke() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.danke-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hab ich eine 1 in Deutsch?</h1>
        <div class="button-container">
            <button onclick="showDanke()">Ja</button>
            <button onclick="showDanke()">Ja</button>
        </div>
    </div>
    <div class="danke-message">Danke</div>
    <footer>Abdoalrahman Abboud Almohamad 2024</footer>
</body>
</html>
